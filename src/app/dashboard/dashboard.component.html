<div class="dashboard-bar text-center" d-align-center>
  <form
    class="dp-flex"
    [formGroup]="formGroup"
    (ngSubmit)="formGroup.valid && searchDetailAndRatePlan()"
  >
    <div>
      <p class="pad-b-10"><b>Enter Account / Mobile Number</b></p>
      <mat-form-field class="large-input pad-0" appearance="fill">
        <input
          matInput
          class="formGroup"
          type="text"
          id="search"
          formControlName="search"
          placeholder="IMEI"
          (keydown)="Space($event)"
          required
        />
      </mat-form-field>
    </div>

    <div
      class="text-center"
      *ngIf="
        formGroup.controls['search'].invalid &&
        (formGroup.controls['search'].dirty ||
          formGroup.controls['search'].touched)
      "
    >
      <div *ngIf="formGroup.controls['search'].errors">
        Must be of 15-17 digit
      </div>
    </div>

    <div class="example-button-row text-center">
      <button
        type="submit"
        class="common-btn"
        mat-button
        color="primary"
        [disabled]="formGroup.invalid"
      >
        Search
      </button>
    </div>
  </form>
</div>


<div class="tab-container wd-100">
  <button [routerLink]="'./billing'" routerLinkActive="active" class="inr-tab">
    Billing Details
  </button>
  <button
    [routerLink]="'./deviceRates'"
    routerLinkActive="active"
    class="inr-tab before"
  >
    Device and Rate Plans
  </button>
  
  <!-- <button [routerLink]="'./deviceRateDetails'" routerLinkActive="active" class="inr-tab">Agreement Details</button> -->
</div>
