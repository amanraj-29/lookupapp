<div class="container" [ngStyle]="{'display':displayStyle1}" >
    <div class="heading-container">
        <h1 class="heading">Subscriber List</h1>
        <div class="alerts">
            <p class="alert-text">Alerts</p>
            <button class="alert-button">SOC</button>
            <button class="alert-button">SOC</button>
            <button class="alert-button">SOC</button>
        </div>
    </div>
    
    <div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Billing_Account_Name Column -->
              <ng-container matColumnDef="Billing_Account_Name">
                <th mat-header-cell *matHeaderCellDef class="header-bg"> Billing Account Info </th>
                <td mat-cell *matCellDef="let element" class="row-bg"> {{element.Billing_Account_Name}} </td>
              </ng-container>
          
              <!-- phone_number Column -->
              <ng-container matColumnDef="phone_number">
                <th mat-header-cell *matHeaderCellDef  class="header-bg"> CTN </th>
                <td mat-cell *matCellDef="let element" class="row-bg"> {{element.phone_number}} </td>
              </ng-container>
          
              <!-- Effective_Date Column -->
              <ng-container matColumnDef="Effective_Date">
                <th mat-header-cell *matHeaderCellDef  class="header-bg"> Effective Date </th>
                <td mat-cell *matCellDef="let element" class="row-bg"> {{element.Effective_Date}} </td>
              </ng-container>
          
              <!-- status Column -->
              <ng-container matColumnDef="Action_Needed">
                <th mat-header-cell *matHeaderCellDef  class="header-bg"> Migration Status </th>
                <td mat-cell *matCellDef="let element" class="row-bg"> {{element.Action_Needed}} </td>
              </ng-container>

              <!-- device Column -->
              <ng-container matColumnDef="device">
                <th mat-header-cell *matHeaderCellDef  class="header-bg"> Device </th>
                <td mat-cell *matCellDef="let element" class="row-bg"> {{element.dvc_make +' '+element.dvc_model}} </td>
              </ng-container>

               <!-- button Column -->
               <ng-container  matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef  class="header-bg">  </th>
                <td mat-cell *matCellDef="let element" class="row-bg"><button class="button-bg" (click) = "nextscreen()">More Details</button> </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
            </mat-paginator> -->
          </div>
                    
    </div>
  
    <app-loader></app-loader>
</div>



<div class="container"  [ngStyle]="{'display':displayStyle}" >
    <button class="back-button" (click) = "back()">Back</button>
    <div>
        <h1>Jose Lopez</h1>
    </div>
</div>
