<h2 class="heading" *ngIf="isLoaded && dataSource.data && dataSource.data.length > 0">Overall Account Status</h2>
<div class="heading-container">
    
    <div class="alerts" *ngIf="isLoaded && dataSource.data && dataSource.data.length > 0">
    
    
       <table mat-table [dataSource]="dataSourcebyNum">
           <div>
             <!-- Equipment Status -->
             <ng-container matColumnDef="Equipment">
             <th mat-header-cell *matHeaderCellDef class="header-bg border-rad">
               Equipment
                 </th>
               <td mat-cell *matCellDef="let element" class="row-bg">
                 <button class="alert-button" [ngClass]="DevicebuttonClass">
               {{
                   DevicebuttonMessage
                   }}
                   
                 </button>
               </td>
               </ng-container>

             <!-- Device Configuration Status -->
             <ng-container matColumnDef="Device_Configuration">
             <th mat-header-cell *matHeaderCellDef class="header-bg">Device Configuration</th>
               <td mat-cell *matCellDef="let element" class="row-bg">
                 <button class="alert-button"
                  [ngClass]="migratableBy.includes('Device_Config') ? 'nmg' : 'mg'" >
                   {{
                   migratableBy.includes("Device_Config") ? "Action Required" : "Ready"
                   }}
                  </button>
                 </td>
               </ng-container>

            <!-- SIM Status -->
             <ng-container matColumnDef="SIM">
              <th mat-header-cell *matHeaderCellDef class="header-bg">
                SIM
                 </th>
              <td mat-cell *matCellDef="let element" class="row-bg">
                 <button class="alert-button" [ngClass]="SimGenbuttonClass">
                 {{SimGenbuttonMessage}}
                   </button>
                 </td>
               </ng-container>

            <!-- Rate Plan Status -->
            <ng-container matColumnDef="Rate_Plan">
               <th mat-header-cell *matHeaderCellDef class="header-bg">
        Rate Plan
                 </th>
            
               <td mat-cell *matCellDef="let element" class="row-bg">
           <button  class="alert-button1"  [ngClass]="RatePlanbuttonClass">
                   {{ RatePlanbuttonMessage }}
                   </button>
               </td>
            </ng-container>
          

           <tr mat-header-row *matHeaderRowDef="displayedAlerts"></tr>
            <tr mat-row *matRowDef="let row; columns:  displayedAlerts"></tr>
          </div>
        </table>
    


      
    </div>
  </div><br>
